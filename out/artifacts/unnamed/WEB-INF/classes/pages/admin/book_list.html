<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <table class="table container" >
        <thead class="table-light">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book :${books}">
                <th scope="row" th:text="${book.getTitle()}"></th>
                <td th:text="${book.getAuthor()}"></td>
                <td th:text="${book.getDescription()}"></td>
                <td><a th:href="@{/app/admin/book-list/edit/{id}(id=${book.getId()})}">Edit</a></td>
                <td><a th:href="@{/app/admin/book-list/delete/{id}(id=${book.getId()})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/app/admin/book-list/add}" class="btn btn-primary float-end">Add</a>
</body>
</html>
