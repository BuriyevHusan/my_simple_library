<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <h2 th:text="${book_error}" style="text-align: center; color :red"></h2>
    <br>
    <table class="table container" >
        <thead class="table-light">
        <tr>
        <th scope="col">#</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author</th>
            <th scope="col">Description</th>
            <th scope="col">Show more</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book :${books}">
            <th scope="row" th:text="${book.getId}"></th>
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getAuthor}"></td>
            <td th:text="${book.getDescription}"></td>
            <td><a th:href="@{/app/user/more-book(id=${book.getId()})}">View</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
